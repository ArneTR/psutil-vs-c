---
name: cpu utilization - psutil (python3) vs C
author: Arne Tarara <arne@green-coding.io>
description: Using psutil from python vs. native C. Overhead measurement

compose-file: !include compose.yml

flow:
  - name: Python3
    container: ubuntu
    commands:
      - type: console
        command: timeout 60 python3 /tmp/code.py
        note: Python3 CPU utilization for 20 seconds
        log-stderr: True
        log-stdout: True
        ignore-errors: True
  - name: Sleep and build
    container: ubuntu
    commands:
      - type: console
        command: gcc /tmp/cpu-utilization.c -o /tmp/a.out
        note: Compile
      - type: console
        command: sleep 5
        note: Sleep 5
  - name: C
    container: ubuntu
    commands:
      - type: console
        command: timeout 60 /tmp/a.out
        note: C CPU utilization for 20 seconds
        log-stderr: True
        log-stdout: True
        ignore-errors: True
